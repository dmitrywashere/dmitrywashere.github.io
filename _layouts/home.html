<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-TYQGG5FMB5"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-TYQGG5FMB5');
    </script>
  </head>

  <body>
    <header>
      {% include header.html %}
    </header>

    <main>
      <div style="max-width: 700px; margin: auto; padding: 2rem;">
        {{ content }}

        <hr style="margin: 2rem 0;">

        <h2>Latest Posts</h2>
        <ul style="list-style: none; padding-left: 0;">
          {% for post in site.posts %}
            <li style="margin-bottom: 1.5rem;">
              <a href="{{ post.url | relative_url }}" style="font-size: 1.1rem; font-weight: bold;">
                {{ post.title }}
              </a>
              <div style="font-size: 0.9rem; color: #666;">
                {{ post.date | date: "%B %d, %Y" }}
              </div>
              <p style="margin-top: 0.3rem;">{{ post.excerpt | strip_html | truncate: 160 }}</p>
            </li>
          {% endfor %}
        </ul>
      </div>
    </main>

    <footer>
      {% include footer.html %}
    </footer>

    {% include comments.html %}
  </body>
</html>
