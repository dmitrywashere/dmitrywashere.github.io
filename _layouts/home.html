<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-TYQGG5FMB5"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-TYQGG5FMB5');
    </script>
  </head>

  <body>
    <header>
      {% include header.html %}
    </header>

    <main>
      <div style="max-width: 700px; margin: auto; padding: 2rem;">
        {{ content }}

        <h2 style="margin-top: 3rem; font-size: 1.8em;">Latest Posts</h2>
        <ul style="list-style: none; padding: 0;">
          {% for post in site.posts %}
            <li style="margin-bottom: 1.5em; padding-bottom: 1em; border-bottom: 1px solid #e0e0e0;">
              <a href="{{ post.url | relative_url }}" style="font-size: 1.2em; font-weight: 600; color: #007acc; text-decoration: none;">
                {{ post.title }}
              </a>
              <br>
              <span style="font-size: 0.9em; color: #555;">
                {{ post.date | date: "%b %-d, %Y" }}
                &nbsp;â€”&nbsp;
                <a href="{{ post.url | relative_url }}#giscus_thread" style="color: #888; font-size: 0.9em; text-decoration: none;">ðŸ’¬ Comments</a>
              </span>
            </li>
          {% endfor %}
        </ul>
      </div>
    </main>

    <footer>
      {% include footer.html %}
    </footer>
  </body>
</html>
